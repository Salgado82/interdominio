<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI | Alarmas</title>

    <!-- Fonts external links -->
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- CSS external links -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/styleSystem.css" rel="stylesheet">
  </head>
  <body>
    <div class="middle-box text-center loginscreen animated bounceInDown">
      <div>
        <div>
          <h1 class="logo-name">GI</h1>
        </div>
        <h3 class="letter-white">Bienvenido</h3>
        <p class="letter-white">
          Sistema de monitoreo de alarmas para grupo interdominio.
        </p>
        <p class="letter-white">
          Inicia sesión en GI alarmas.
        </p>
        <form class="m-t" role="form" action="index.html">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Correo" required="">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña" required="">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Iniciar sesión</button>
          <a href="#"><small class="letter-white letter-link"> Recuperar password</small></a>
        </form>
      </div>
    </div>
  </body>
</html>
